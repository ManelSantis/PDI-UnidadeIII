<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DICOM Reader</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link href="assets/fontawesome/css/all.css" rel="stylesheet">
</head>

<body>

  <nav class="bg-blue-600 p-4 w-full ">
    <div class="container mx-auto flex justify-between items-center">
      <ul class="space-x-4">
        <li class="inline-block">
          <label for="fileInput" class="text-white cursor-pointer">
            <i class="fa fa-search"></i>
          </label>
          <input type="file" id="fileInput" accept=".dcm" multiple>
        </li>
        <li class="inline-block"><button id="move" class="text-white" disabled><i class="fa-solid fa-arrows-up-down-left-right"></i></button>
        </li>
        <li class="inline-block"><button id="contrast" class="text-white"><i class="fa-solid fa-circle-half-stroke"></i></button></li>
        <li class="inline-block"><button id="zoom" class="text-white"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
        </li>
        <li class="inline-block"><button id="rotate" class="text-white"><i class="fa-solid fa-rotate"></i></button></li>
      </ul>
    </div>
  </nav>

  <div class="flex w-full h-[600px]">
    <div class="w-[85%] h-full relative bg-white inline-block border-4" oncontextmenu="return false;">
      <div id="dicomImage" class="w-full h-full bg-black"> </div>
    </div>
    <div class="flex flex-col w-[15%] h-full items-center justify-center">
      <h1 class="text-xl font-bold">Annotations</h1>

      <div class="h-[50%] w-full flex flex-col justify-center pl-8 border-4">
        <form id="anotacao">
          <input type="radio" id="bone" name="cor" value="1" checked >
          <label for="osso">Bones</label><br>
      
          <input type="radio" id="organ" name="cor" value="2">
          <label for="orgao">Organs</label><br>
      
          <input type="radio" id="skin" name="cor" value="3">
          <label for="pele">Skin</label><br>
      
          <input type="radio" id="danger" name="cor" value="4">
          <label for="errado">Danger</label><br>
        </form>
      </div>
      <div class="h-[50%] w-full bg-gray-400 flex flex-col justify-center pl-5 border-4">
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="cBone" class="sr-only peer" checked>
          <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-yellow-300 dark:peer-focus:ring-yellow-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-yellow-600"></div>
          <span class="ml-3 text-sm font-medium text-black">Show Bones</span>
        </label>
        <br>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="cOrgan" class="sr-only peer" checked>
          <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-purple-600"></div>
          <span class="ml-3 text-sm font-medium text-black">Show Organs</span>
        </label>
        <br>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="cSkin" class="sr-only peer" checked>
          <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
          <span class="ml-3 text-sm font-medium text-black">Show Skin</span>
        </label>
        <br>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="cDanger" class="sr-only peer" checked>
          <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-red-300 dark:peer-focus:ring-red-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-600"></div>
          <span class="ml-3 text-sm font-medium text-black">Show Danger</span>
        </label>
      </div>
      

    </div>
  </div>
  


 

  <script src="node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoader.bundle.min.js"></script>
  <script type="module" src="node_modules/cornerstone-tools/dist/cornerstoneTools.min.js"></script>
  <script type="module" src="node_modules/cornerstone-math/dist/cornerstoneMath.min.js"></script>

  <script type="module" src="app.js"></script>
</body>

</html>
